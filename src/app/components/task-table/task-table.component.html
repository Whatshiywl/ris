<div>
  <table id="table">
    <tr>
      <th *ngFor="let col of cols; let i = index" id="th-{{i}}" [width]="colWidths[i]">
        {{ headers[col] }}
        <div id="drg-{{i}}" class="resizer" 
          (mousedown)="startResizing(i, $event)"></div>
      </th>
    </tr>

    <tr *ngFor="let row of rows">
      <td *ngFor="let col of cols; let i = index" id="td-{{i}}" [width]="colWidths[i]">
        {{ data[row][col] }}
      </td>
    </tr>
  </table>
</div>
